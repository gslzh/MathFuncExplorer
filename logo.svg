<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圆环 -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- 内圆背景 -->
  <circle cx="24" cy="24" r="18" fill="url(#innerGradient)" opacity="0.9"/>
  
  <!-- 函数曲线 -->
  <path d="M 8 24 Q 16 12, 24 24 T 40 24" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" filter="url(#glow)"/>
  
  <!-- 坐标轴 -->
  <line x1="6" y1="24" x2="42" y2="24" stroke="#64748b" stroke-width="1" opacity="0.6"/>
  <line x1="24" y1="6" x2="24" y2="42" stroke="#64748b" stroke-width="1" opacity="0.6"/>
  
  <!-- 坐标点 -->
  <circle cx="16" cy="18" r="1.5" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="24" cy="24" r="1.5" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="32" cy="18" r="1.5" fill="#00d4ff" filter="url(#glow)"/>
  
  <!-- 数学符号 -->
  <text x="12" y="38" font-family="serif" font-size="8" fill="url(#logoGradient)" font-weight="bold">f(x)</text>
  <text x="30" y="10" font-family="serif" font-size="6" fill="#64748b">y</text>
  <text x="38" y="28" font-family="serif" font-size="6" fill="#64748b">x</text>
</svg>